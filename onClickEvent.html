<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button id="ringBellBtn">Ring Bell</button>
  </body>
  <script>
    const ringBellBtn = document.getElementById('ringBellBtn');
    ringBellBtn.addEventListener('click', () => {
      console.log("Please open the door");
    });
  </script>
</html>
