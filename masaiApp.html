<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option> 
  </select>
  <button id="applyBtn">Apply</button>
</body>
<script>
  const applyButton = document.getElementById('applyBtn');
  applyButton.addEventListener('click', () => {
    const name = document.getElementById('name').value;
    const gender = document.getElementById('gender').value;
    document.getElementById('display').textContent = `Name: ${name}, Gender: ${gender}`;
  });
</script>
</html>
