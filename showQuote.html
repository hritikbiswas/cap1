<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <button id="showQuoteBtn">Show Quote in console</button>
  <p id="quote">Talk is cheap Show me the code</p>
</body>
<script>
  const showQuoteBtn = document.getElementById('showQuoteBtn');

  showQuoteBtn.addEventListener('click', () => {
    console.log(quote.textContent);
  });
</script>
</html>
